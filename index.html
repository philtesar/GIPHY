<!DOCTYPE html>
<html>
<head>
	<title>GIPHY API</title>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-3">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h1 class="panel-title">Animal Search</h1>
					</div>
					<div class="panel-body">
						<div id="buttons-view"></div>
						<form id="animal-form">
							<label for="animal-input">Add an Animal</label>
							<input type="text" id="animal-input"><br>
							<input id="add-animal" type="button" value="Add an Animal">
						</form>
					</div>
				</div>
			</div>

			<div class="col-xs-12 col-md-9">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h1 class="panel-title">Animal Search Results</h1>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-xs-12 col-md-12">
								<div id="animals-view"></div>
								<div id="animal-images">This is where the GIPHY's should appear</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>	

		<script type="text/javascript" src="javascript.js"></script>

	</body>

	</html>
